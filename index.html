<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to Semantic HTML</h2>
            <p>Semantic HTML5 elements help structure your webpage in a meaningful way.</p>
            <p>This makes your content more accessible and easier to manage.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
